{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/style.css'%}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
  <script src="{% static 'lib/higcharts/highcharts.js' %}"></script>
  <script src="{% static 'lib/higcharts/modules/exporting.js' %}"></script>
  <script src="{% static 'lib/higcharts/modules/export-data.js' %}"></script>
  <script src="{% static 'lib/higcharts/modules/accessibility.js' %}"></script>
  
  <title>Document</title>
</head>
<body>
    <div class="scroll-up-btn">
        <i class="fas fa-angle-up"></i>
    </div>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="#">COVID<span>19.</span> </a><SPAN class="textnav">base de datos actualizado: </SPAN></div>
            <ul class="menu">
                <li><a href="http://127.0.0.1:8000/poly2" type="button"class="menu-btn ">Polinomial</a></li>
            </ul>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>
    <!-- home section start -->
      <div class="container-fluid " >
          <div class="row ">
            <div class="col-lg-12" >
                <div class="home" id="container"></div>     
            </div>
          </div>
      </div>
      <script type="application/javascript">
        Highcharts.chart('container', {
    title: {
        text: 'Scatter plot with regression line'
    },
    xAxis: {
        min: -0.5,
        max: 5.5
    },
    yAxis: {
        min: 0
    },
    series: [{
        type: 'line',
        name: 'Regression Line',
        data: [[0, 1.11], [5, 4.51]],
        marker: {
            enabled: false
        },
        states: {
            hover: {
                lineWidth: 0
            }
        },
        enableMouseTracking: false
    }, {
        type: 'scatter',
        name: 'Observations',
        data: [1, 1.5, 2.8, 3.5, 3.9, 4.2],
        marker: {
            radius: 4
        }
    }]
});
      </script>
    <footer>
        <span>Servicio social</span>
    </footer>
</body>
</html>
