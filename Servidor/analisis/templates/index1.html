
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilo.css'%}">
    <link rel="stylesheet" href="{% static 'libs/css/bootstrap-datepicker.standalone.css'%}">
    <title>COVID</title>
  
  </head>
  <body>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    
    
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    
    <main class="container-fluid">
        <div class="container-fluid ">
                <div class="col-12 " > 
                  <nav class="navbar navbar-dark bg-dark ">
                    <div class="container-fluid d-flex justify-content-start">
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon "></span>
                        Filtro
                      </button>
                      
                        <div class=" text-white fw-bold ps-4" ><h3 >COVID</h3></div>
                      <div class=" text-danger fw-bold h3"  >-19</div>
  
                    </div>
                    
                  </nav>
                </div>
                
              
                <div class="collapse " id="navbarToggleExternalContent">
                    <div class="d-flex flex-row bg-dark">
                    <div class=" p-4 col-3 ">
                        
                        <div class="pb-1 ">
                            <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#exampleModal">
                                Seleccionar fecha
                              </button>
                        </div>
                        
                          <!-- Modal -->
                          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLabel">Seleccione el rango de fechas</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="input-daterange input-group fj-date1" id="datepicker">
                                        <input type="text" class="input-sm form-control" name="start" />
                                        <span class="input-group-addon px-2">to</span>
                                        <input type="text" class="input-sm form-control" name="end" />
                                    </div>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                  <button type="button" class="btn btn-primary">Guardar</button>
                                </div>
                              </div>
                            </div>
                          </div>   
                         
                      <span class="text-white">Seleccione el tipo de regresión</span>
                     
                      <div class="form-check text-white-50 bg-dark">
                        <input class="form-check-input" type="radio" name="regresion" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          lineal
                        </label>
                      </div>
                      <div class="form-check text-white-50 bg-dark">
                        <input class="form-check-input" type="radio" name="regresion" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          grado
                        </label>
                        <label for="customRange3" class="form-label">polinomial</label>
                            <input type="range" class="form-range" min="0" max="10" step="1" id="customRange3">
                      </div>
                      <div class="form-check text-white-50 bg-dark">
                        <input class="form-check-input" type="radio" name="regresion" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Kernel Ridge Regression
                        </label>
                      </div>
                      
                      
                     
                    </div>
                    <div class="p-4 col-3 position-relative">
                        <span class="text-white">Confirmación del virus <br></span>
                        <div class="form-check text-white-50 bg-dark">
                            <input class="form-check-input" type="radio" name="virus" id="flexRadioDefault2" >
                            <label class="form-check-label" for="flexRadioDefault2">
                                Asociación clinica epidemiológica
                            </label>
                          </div>
                          <div class="form-check text-white-50 bg-dark">
                            <input class="form-check-input" type="radio" name="virus" id="flexRadioDefault2" >
                            <label class="form-check-label" for="flexRadioDefault2">
                                  Comité de dictaminación
                            </label>
                          </div>
                          <div class="form-check text-white-50 bg-dark">
                            <input class="form-check-input" type="radio" name="virus" id="flexRadioDefault2" >
                            <label class="form-check-label" for="flexRadioDefault2">
                                Prueba antígeno o laboratorio
                            </label>
                          </div>
                          <div class="position-absolute bottom-0 start-0 pb-4 ps-4">
                            <button class="btn btn-primary" type="button" onclick="mostrarGrafico()">Ejecutar</button>
                          </div>
                    </div>
                    
                      <div class="p-4 col-3  d-flex align-items-end flex-column ">
                        <button class="btn btn-primary" type="button" onclick="mostrarGrafico()">Mostrar nube de dispersión</button>
                      </div>
                </div>
                  </div>  
        </div> 
        
        <div class="container-fluid">
            <div class="row  align-items-center ">
                <div id="graph" class="col-12  grafico py-4 bg-white " style="display: none"> 
                    <div id="scater">
                    </div>
                 </div> 
        </div>
    </div>
    
    
    </main>
    
    
    <!--bootstrap js CDN -->
     <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--Obligatorio que la libreria datepicker este en el footer justo despues de los js de bootstrap para no causar conflicto-->
    <script src="{% static 'js/jquery.js'%}"></script>
    <script src="{% static 'js/app.js'%}"></script>
    <script src="{% static 'libs/js/bootstrap-datepicker.min.js'%}"></script>
    <script src="{% static 'libs/js/bootstrap-datepicker.js'%}"></script>
    <script src="{% static 'libs/locales/bootstrap-datepicker.es.min.js'%}"></script>
    <script src="{% static 'js/scater.js'%}" type="module"></script>
    <script src="{% static 'js/dinamic.js'%}" ></script>
    <script src="{% static 'lib/higcharts/highcharts.js' %}"></script>
    <script src="{% static 'lib/higcharts/modules/exporting.js' %}"></script>
    <script src="{% static 'lib/higcharts/modules/export-data.js' %}"></script>
    <script src="{% static 'lib/higcharts/modules/accessibility.js' %}"></script>
</body>
</html>
